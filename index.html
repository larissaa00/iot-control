<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de vehículo IoT</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Control de vehículo IoT</h1>

        <div class="buttons-row">
            <button class="btn blue" data-command="VUELTA_IZQUIERDA">Vuelta izquierda</button>
            <button class="btn green" data-command="AVANZAR">Avanzar</button>
            <button class="btn blue" data-command="VUELTA_DERECHA">Vuelta derecha</button>
        </div>

        <div class="buttons-row">
            <button class="btn grey" data-command="GIRO360_IZQUIERDA">Giro 360° izquierda</button>
            <button class="btn purple" data-command="GIRO90_IZQUIERDA">Giro 90° izquierda</button>
            <button class="btn red" data-command="DETENER">Detener</button>
            <button class="btn purple" data-command="GIRO90_DERECHA">Giro 90° derecha</button>
            <button class="btn grey" data-command="GIRO360_DERECHA">Giro 360° derecha</button>
        </div>

        <div class="buttons-row">
            <button class="btn blue" data-command="VUELTA_IZQUIERDA">Vuelta izquierda</button>
            <button class="btn yellow" data-command="RETROCEDER">Retroceder</button>
            <button class="btn blue" data-command="VUELTA_DERECHA">Vuelta derecha</button>
        </div>

        <div class="movement-display">
            <h2>MOVIMIENTO</h2>
            <p id="movement-status">---</p>
        </div>
    </div>

    <footer>
        Desarrollado por Larisa Moreno
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
